          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">

    <main>
      <div class="container">
        <div class="row my-5">
          <div class="col-6">
            <h1 class="text-center">Perfil</h1>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <img
              id="previewImage"
              src="./img/img_perfil.png"
              style="width: 140px; height: 140px; border: 4px solid; border-radius: 50%"
            />
          </div>
        </div>
        <form id="userProfileForm">
          <label for="firstName">Nombre*:</label>
          <input class="form-control" type="text" id="firstName" required /><br />

          <label for="middleName">Segundo nombre:</label>
          <input class="form-control" type="text" id="middleName" /><br />

          <label for="lastName">Apellido*:</label>
          <input class="form-control" type="text" id="lastName" required /><br />

          <label for="middleLastName">Segundo apellido:</label>
          <input class="form-control" type="text" id="middleLastName" /><br />

          <label for="email">E-mail*:</label>
          <input class="form-control" type="email" id="loginemail" required disabled /><br />

          <label for="phone">Teléfono de contacto:</label>
          <input class="form-control" type="text" id="phone" /><br />

          <label for="img">Imágen</label>
          <input class="form-control" type="file" id="fileInput" /> <br>

          <button class="btn btn-success" type="button" id="saveButton">Guardar</button>
        </form>
      </div>
    </main>
