<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="row d-flex justify-content-center align-items-center py-4 px-3"
      style="background-color: #f6f9fb; height: 100vh"
    >
      <div
        class="container py-5 shadow-lg rounded col-12 col-md-6 col-lg-4"
        style="background-color: white; text-align: center"
      >
        <h1>Sign Up</h1>
        <p>Just a few things to get started</p>



        <form id="signupForm">
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Full Name"
              required
            />
            <label for="firstName">First Name</label>
            <div class="invalid-feedback text-start">
              Please provide a valid name.
            </div>
          </div>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="lastName"
              required
            />
            <label for="lastName">Last Name</label>
            <div class="invalid-feedback text-start">
              Please provide a valid last name.
            </div>
          </div>
          <div class="form-floating pb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
            <label for="email">Email</label>
            <div class="invalid-feedback text-start">
              Please provide a unique and valid email.
            </div>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Password"
              required
            />
            <label for="pass">Password</label>
            <div class="invalid-feedback text-start">
              Please provide a valid password.
            </div>
          </div>
          <button
            type="submit"
            id="signUpButton"
            class="btn btn-secondary w-50 mb-3"
          >
            Sign Up
          </button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a>.</p>
      </div>
    </main>
    <style>
      * {
        overflow: hidden;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/init.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
