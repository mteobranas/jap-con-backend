<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="row d-flex justify-content-center align-items-center py-4 px-3"
      style="background-color: #f6f9fb; height: 100vh"
    >
      <div
        class="container py-5 shadow-lg rounded col-12 col-md-6 col-lg-4"
        style="background-color: white; text-align: center"
      >
        <h1>Log In</h1>
        <p>We are glad to see you back</p>
        <form id="logInForm">
          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Password"
            />
            <label for="pass">Password</label>
            <div class="invalid-feedback text-start">
              Invalid email or password.
            </div>
          </div>
          <button
            type="button"
            id="logInButton"
            class="btn btn-secondary w-50 mb-3"
          >
            Log In
          </button>
        </form>
        <p>You don't have an account? <a href="signup.html">Sign Up</a>.</p>
      </div>
    </main>
    <style>
      * {
        overflow: hidden;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
