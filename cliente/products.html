<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="user"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu" aria-labelledby="user">
                <li>
                  <a class="dropdown-item" href="my-profile.html">Perfil</a>
                </li>
                <li><a class="dropdown-item" href="cart.html">Carrito</a></li>
                <li>
                  <a class="dropdown-item" id="cerrar_sesion" href="#"
                    >Cerrar Sesion</a
                  >
                </li>
                <li class="overflow-hidden">
                  <button
                    onclick="cambiarTema()"
                    class="dropdown-item btn rounded-fill"
                  >
                    <i id="dl-icon" class="bi bi-moon-fill"></i>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <div class="container">
        <div class="text-center p-4">
          <h2>Productos</h2>
          <p class="lead">
            Verás aquí todos los productos de esta categoría.
            <span id="title"></span>
          </p>
        </div>
        <div class="container">
          <div class="row">
            <div class="col text-end">
              <div
                class="btn-group btn-group-toggle mb-1"
                data-bs-toggle="buttons"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortAsc"
                />
                <label class="btn btn-light" for="sortAsc">Menor precio</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortDesc"
                />
                <label class="btn btn-light" for="sortDesc">Mayor precio</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortByCount"
                  checked
                />
                <label class="btn btn-light" for="sortByCount"
                  ><i class="fas fa-sort-amount-down mr-1"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
              <div class="row container p-0 m-0">
                <div class="col">
                  <label
                    class="font-weight-normal d-flex justify-content-end my-2"
                    for="userInputFilter"
                    >Search:</label
                  >
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="product"
                    id="userInputFilter"
                  />
                </div>
              </div>
              <div class="row container p-0 m-0">
                <div class="col">
                  <label
                    class="font-weight-normal d-flex justify-content-end my-2"
                    for="rangeFilterCountMin"
                    >Precio:</label
                  >
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="min."
                    id="rangeFilterCountMin"
                  />
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="máx."
                    id="rangeFilterCountMax"
                  />
                </div>
                <div class="col-3 p-0">
                  <div class="btn-group" role="group">
                    <button
                      class="btn btn-light btn-block"
                      id="rangeFilterCount"
                    >
                      Filtrar
                    </button>
                    <button class="btn btn-link btn-sm" id="clearRangeFilter">
                      Limpiar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="list-group" id="prod-list-container"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
